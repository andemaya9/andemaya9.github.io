  </body>

  <script type="text/javascript">
    $(function() {
      'use strict';

      var other = {
        time: {
          minutes: 0,
          seconds: 0,
          hours: 0
        },
        active: false
      };

      var other = {
        time: {
          minutes: 0,
          seconds: 0,
          hours: 0
        },
        active: false
      };

      var other_t;
      var other_t;

      var $ans = $('#ans');
      var $other = $('#other');
      var $other = $('#other');

      function num_pad(num) {
        if (num < 10) {
          return '0' + num;
        } else {
          return num;
        }
      }

      function add(tally, display_sel) {
        tally.seconds++;
        if (tally.seconds >= 60) {
          tally.minutes++;
          tally.seconds = 0;
        }
        if (tally.minutes >= 60) {
          tally.hours++;
          tally.minutes = 0;
        }

        if (tally.hours !== 0) {
          $(display_sel).html(num_pad(tally.hours) + ':' + num_pad(tally.minutes) + ':' + num_pad(tally.seconds));
        } else {
          $(display_sel).html(num_pad(tally.minutes) + ':' + num_pad(tally.seconds));
        }

        var d_tot = (other.time.hours * 3600) + (other.time.minutes * 60) + other.time.seconds;
        var l_tot = (other.time.hours * 3600) + (other.time.minutes * 60) + other.time.seconds;
        var pct = parseInt(d_tot / (d_tot + l_tot) * 100, 10);
        $ans.html('<span id="pct">' + pct + '</span>% men');
      }

      $other.click(function() {

        $other.toggleClass('pressed');

        if (other.active === true) {
          other.active = false;
          clearInterval(other_t);
        } else {
          other.active = true;
          if (other.active === true) {
            $other.toggleClass('pressed');
            other.active = false;
            clearInterval(other_t);
          }
          other_t = setInterval(function() {
            add(other.time, '#other-display');
          }, 1000);
        }

      });

      $other.click(function() {

        $other.toggleClass('pressed');

        if (other.active === true) {
          other.active = false;
          clearInterval(other_t);
        } else {
          other.active = true;
          if (other.active === true) {
            $other.toggleClass('pressed');
            other.active = false;
            clearInterval(other_t);
          }
          other_t = setInterval(function() {
            add(other.time, '#other-display');
          }, 1000);
        }
      });

      $('body').keydown(function(e) {
        if (e.keyCode === 37) { // left
          $other.trigger('click');
        } else if (e.keyCode === 39) { //right
          $other.trigger('click');
        }
      });

    });

  </script>
