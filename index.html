  <script type="text/javascript">
    $(function() {
      'use strict';

      var student = {
        time: {
          minutes: 0,
          seconds: 0,
		  milliseconds: 0,
          hours: 0
        },
        active: false
      };

      var not_student = {
        time: {
          minutes: 0,
          seconds: 0,
		  milliseconds: 0,
          hours: 0
        },
        active: false
      };

      var student_t;
      var not_student_t;

      var $ans = $('#ans');
      var $student = $('#student');
      var $not_student = $('#not-student');

      function num_pad(num) {
        if (num < 10) {
          return '0' + num;
        } else {
          return num;
        }
      }

      function add(tally, display_sel) {
        tally.seconds++;
        if (tally.seconds >= 60) {
          tally.minutes++;
          tally.seconds = 0;
        }
        if (tally.minutes >= 60) {
          tally.hours++;
          tally.minutes = 0;
        }

        if (tally.hours !== 0) {
          $(display_sel).html(num_pad(tally.hours) + ':' + num_pad(tally.minutes) + ':' + num_pad(tally.seconds));
        } else {
          $(display_sel).html(num_pad(tally.minutes) + ':' + num_pad(tally.seconds));
        }

        var d_tot = (student.time.hours * 3600) + (student.time.minutes * 60) + student.time.seconds;
        var l_tot = (not_student.time.hours * 3600) + (not_student.time.minutes * 60) + not_student.time.seconds;
        var pct = parseInt(d_tot / (d_tot + l_tot) * 100, 10);
        $ans.html('<span id="pct">' + pct + '</span>% student');
      }

      $student.click(function() {

        $student.toggleClass('pressed');

        if (student.active === true) {
          student.active = false;
          clearInterval(student_t);
        } else {
          student.active = true;
          if (not_student.active === true) {
            $not_student.toggleClass('pressed');
            not_student.active = false;
            clearInterval(not_student_t);
          }
          student_t = setInterval(function() {
            add(student.time, '#student-display');
          }, 1000);
        }

      });

      $not_student.click(function() {

        $not_student.toggleClass('pressed');

        if (not_student.active === true) {
          not_student.active = false;
          clearInterval(not_student_t);
        } else {
          not_student.active = true;
          if (student.active === true) {
            $student.toggleClass('pressed');
            student.active = false;
            clearInterval(student_t);
          }
          not_student_t = setInterval(function() {
            add(not_student.time, '#not-student-display');
          }, 1000);
        }
      });

      $('body').keydown(function(e) {
        if (e.keyCode === 37) { // left
          $student.trigger('click');
        } else if (e.keyCode === 39) { //right
          $not_student.trigger('click');
        }
      });

    });

  </script>
